<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<link rel="favicon icon" href="../Images/App_Icon.ico" type="image/x-icon" />
</head>

<script type="text/javascript">
	function saveData(){
		var Q6;

		 
		var A = document.getElementById('q6A').checked;
		var B = document.getElementById('q6B').checked;
		var C = document.getElementById('q6C').checked;
		
		if(A){
			sessionStorage.setItem("Q6","A");
		}
		else if(B){
			sessionStorage.setItem("Q6","B");
		}
		else if(C){
			sessionStorage.setItem("Q6","C");
		}
		 window.location.href = "question7.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question5.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q6 Which of the following background colour makes the code clearer to read?</h1><br>
		<!--comparing backgraound colours-->
		
		<div class="choiceA">
			<label class="imageAsChoice">
				<input type="radio" id="q6A" name="q6" value="A"> A<br><br>
				<img src="../Images/Java With Eclipse.jpg" alt="Bright" >
			</label>
		</div>	

		<div class="choiceB">
			<label class="imageAsChoice">
				<input type="radio" id="q6B" name="q6" value="B"> B<br><br>
				<img src="../Images/Java with Eclipse Dark.jpg" alt="Dark" >
			</label>
		</div>
		
		<div class="choiceC">
			<label class="imageAsChoice">
				<input type="radio" id="q6C" name="q6" value="C"> C<br><br>
				<img src="../Images/Solarized Light Q6.png" alt="Solarized" >
			</label>
		</div>
		
		<div class="buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
					
			<input type=button id="next" onClick="saveData()" 
			value='Next' style="float: right;">
		</div>
	</form>
</body>

</html>
