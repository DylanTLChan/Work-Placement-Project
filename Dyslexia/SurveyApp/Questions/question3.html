<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<link rel="favicon icon" href="../Images/App_Icon.ico" type="image/x-icon" />
</head>

<script type="text/javascript">
	function saveData(){
		var Q3;

		 
		var A = document.getElementById('q3A').checked;
		var B = document.getElementById('q3B').checked;
		
		if(A){
			sessionStorage.setItem("Q3","A");

		}
		else if(B){
			sessionStorage.setItem("Q3","B");
		}

		 window.location.href = "question4.html";	 
	}
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question2.html";
	}
</script>

<body>
	<form name="surveyApp" method="POST"> 
		<h1>Q3 Which of the following code is clearer for you to read?</h1>
		<!--comparing fonts-->
		
		
		<div class="choiceA">
			<label class="imageAsChoice">
				<input type="radio" id="q3A" name="q3" value="A"> A<br><br>
				<img src="../Images/Eclipse Font Arial.jpg" alt="Arial" >
			</label>
		</div>
		
		<div class="choiceB">
			<label class="imageAsChoice">
				<input type="radio" id="q3B" name="q3" value="B"> B<br><br>
				<img src="../Images/Default Eclipse Font Type.jpg" alt="Courier New" >
			</label>
		</div>	
		
		<div class="buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
					
			<input type=button id="next" onClick="saveData()" 
			value='Next' style="float: right;">
		</div>
	</form>
</body>

</html>
