<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'> 
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<link rel="favicon icon" href="../Images/App_Icon.ico" type="image/x-icon" />
	
</head>

<script type="text/javascript">

	function saveData(){
		var Q10;

		 
		var A = document.getElementById('q10A').checked;
		var B = document.getElementById('q10B').checked;
		
		if(A){
			sessionStorage.setItem("Q10","A");

		}
		else if(B){
			sessionStorage.setItem("Q10","B");
		}

		
	    window.location.href = "thankyou.html";	 
	}

	function goBack(){
	
		window.history.back();
		
		window.location.href = "question9.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q10 Which of the following code reads better?</h1><br><br>
		<!--comparing text editors-->

		<div class="choiceA">
			<label class="imageAsChoice">
				<input type="radio" id="q10A" name="q10" value="A"> A<br><br>
				<img src="../Images/HTML(notepad++).png" alt="notepad">
			</label>
		</div>	
		
		<div class="choiceB">
			<label class="imageAsChoice">
				<input type="radio" id="q10B" name="q10" value="B"> B<br><br>
				<img src="../Images/HTML(PSPad).png" alt="pspad" >
			</label>
		</div>
		
		<div class="buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
		
			<input type=button id="next" onClick="saveData()" value='Next'style="float:right">
		</div>
		
	</form>
</body>

</html>
