<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<link rel="favicon icon" href="../Images/App_Icon.ico" type="image/x-icon" />
</head>

<script type="text/javascript">
	function saveData(){
		var Q8;

		 
		var A = document.getElementById('q8A').checked;
		var B = document.getElementById('q8B').checked;
		
		if(A){
			sessionStorage.setItem("Q8","A");

		}
		else if(B){
			sessionStorage.setItem("Q8","B");
		}

		 window.location.href = "question9.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question7.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q8 Which of the following code is clearer for you to read?</h1><br><br>
		<!--comparing IDE-->
		
		<div class="choiceA">
			<label class="imageAsChoice">
				<input type="radio" id="q8A" name="q8" value="A"> A<br><br>
				<img src="../Images/Netbeans_Java.png" alt="netbeans">
			</label>
		</div>	
		<div class="choiceB">
			<label class="imageAsChoice">
				<input type="radio" id="q8B" name="q8" value="B">B<br><br>
				<img src="../Images/LightBG_CSharp.png" alt="c#">
			</label>
		</div>
		
		<div class="buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
					
			<input type=button id="next" onClick="saveData()" 
			value='Next' style="float: right;">
		</div>
	</form>
</body>

</html>
