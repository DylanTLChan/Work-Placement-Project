<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>  
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="../CSS/style.css" type="text/css">
	<link rel="favicon icon" href="../Images/App_Icon.ico" type="image/x-icon" />
</head>

<script type="text/javascript">
	function saveData(){
	
	    var Q5;

		 
		var A = document.getElementById('q5A').checked;
		var B = document.getElementById('q5B').checked;
		
		if(A){
			sessionStorage.setItem("Q5","A");

		}
		else if(B){
			sessionStorage.setItem("Q5","B");
		}

		 window.location.href = "question6.html";	 
	}
	
	
	function goBack(){
	
		window.history.back();
		
		window.location.href = "question4.html";
	}

</script>
 
<body>
	<form name="surveyApp" action="" method="POST"> 
		<h1>Q5 Which of the following code reads better?</h1>
		
		<div class="choiceA">
			<label class="imageAsChoice">
				<input type="radio" id="q5A" name="q8" value="A">A <br><br>
				<img src="../Images/With whitespacing and indentations.jpg" alt="With whitespacing and indentations" >
			</label>
		</div>		
		<div class="choiceB">
			<label class="imageAsChoice">
				<input type="radio" id="q5B" name="q8" value="B">B<br><br>
				<img src="../Images/limited whitespacing or indentation.jpg" alt="limited whitespacing or indentation" >
			</label>
		</div>
		
		<div class="q5buttons">
			<input type=button id="back" onClick="goBack()" 
			value='Back' style="float: left;">
					
			<input type=button id="next" onClick="saveData()" 
			value='Next' style="float: right;">
		</div>
	</form>
</body>

</html>
