<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Survey Application</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=yes">
	<link rel="favicon icon" href="Images/App_Icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="CSS/style.css" type="text/css">

 <script type="text/javascript">
	var fname;
	var age;

	function validateData(){
		valid =true;
		
		//inputs must not be empty
		if(document.getElementById("firstname").value ==""){
			alert('Name field must not be empty');
			document.getElementById("firstname").focus();
			valid =false;
		} 
		
		if(document.getElementById("age").value ==""){
			alert('Age field must not be empty');
			document.getElementById("age").focus();
			valid=false;
		}
		
		//making sure age input must be numeric
		if(isNaN(document.getElementById('age').value)){
			alert('Invalid age!! Age must be numeric! ');
			document.getElementById("age").focus();
			valid=false;
		}
		
			
			
		return valid;
	}

	function saveData(){
		
		
		if(validateData()==true){
		
		fname = document.getElementById('firstname').value;
		age = document.getElementById('age').value; 
		 //console.log(fname);
		 
		 //save input values to session storage
	 	sessionStorage.setItem('firstname',fname);
		sessionStorage.setItem('age',age);
		 
		
		 window.location.href = "Questions/question1.html";
		}		 
	}
	
	
	
 </script>
  
</head>
<body>
	<form name="surveyApp" action="" method="POST"> 
		<div class="container">
			<div id="question">
					
					<p>Please fill in your details</p>
					First Name:
					<input type="text" id="firstname" maxlength="20" required>
					<br><br>
					Age:
					<input type="text" id="age" maxlength="2" pattern="\d[0-9]" required style="width:50px">
					<br> <br> 
					
					<div class="indexNextBtn">
						<input type=button id="indexNext" onClick= "saveData()" value='Next' 
						style="float:right;">
					</div>

			</div>
		</div>
	</form>
</body>

</html>
